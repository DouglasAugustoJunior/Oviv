<button nz-button (click)="limpar($event)" *ngIf="!editando">Limpar</button>
<button nz-button nzType="primary" [disabled]="form?.invalid" [nzLoading]="carregando" (click)="cadastrar()" *ngIf="!editando">Cadastrar</button>
<button nz-button nzType="primary" [disabled]="form?.invalid" [nzLoading]="carregando" (click)="salvar()" *ngIf="editando">Salvar</button>
