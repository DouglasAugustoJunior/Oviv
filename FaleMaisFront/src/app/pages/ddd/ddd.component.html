<app-botao-cadastrar
    (abrirModal)="modalCadastrar()">
</app-botao-cadastrar>

<nz-table
    #dddTable
    [nzData]="listaDDD"
    [nzFrontPagination]="false">
    <thead>
        <tr>
            <th></th>
            <th>ID</th>
            <th>DDD</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let ddd of dddTable.data">
            <td nzAlign="center">
                <nz-row nzGutter="32">
                    <nz-col>
                        <a (click)="showModal(ddd)">
                            <i nz-icon nzType="edit" nzTheme="outline"></i>
                        </a>
                    </nz-col>
                    <nz-col>
                        <a (click)="modalDeletar(ddd)">
                            <i nz-icon nzType="delete" nzTheme="outline"></i>
                        </a>
                    </nz-col>
                </nz-row>
            </td>
            <td>{{ ddd.id }}</td>
            <td>{{ ddd.nome }}</td>
        </tr>
    </tbody>
</nz-table>

<nz-modal
    [(nzVisible)]="modalVisivel"
    [nzTitle]=" editando ? 'EDITAR' : 'CADASTRAR'"
    (nzOnCancel)="cancel()"
    (nzAfterClose)="cancel()">
    <ng-container *nzModalContent>
        <form nz-form [formGroup]="form">
            <nz-form-item  *ngIf="editando">
                <nz-form-label nzSm="8">ID</nz-form-label>
                <nz-form-control nzSm="16">
                    <input nz-input formControlName="id" readonly/>
                </nz-form-control>
            </nz-form-item>
            <nz-form-item>
                <nz-form-label nzSm="8" nzRequired>DDD</nz-form-label>
                <nz-form-control nzSm="16" nzHasFeedback [nzErrorTip]="nomeErrorTpl">
                    <input nz-input formControlName="nome" placeholder="DDD" type="tel" />
                    <ng-template #nomeErrorTpl let-control>
                        <ng-container *ngIf="control.hasError('required')">Informe um valor v√°lido</ng-container>
                    </ng-template>
                </nz-form-control>
            </nz-form-item>
        </form>
    </ng-container>
    <ng-container *nzModalFooter>
        <button nz-button (click)="limpar($event)" *ngIf="!editando">Limpar</button>
        <button nz-button nzType="primary" [disabled]="form.invalid" [nzLoading]="carregando" (click)="cadastrar()" *ngIf="!editando">Cadastrar</button>
        <button nz-button nzType="primary" [disabled]="form.invalid" [nzLoading]="carregando" (click)="salvar()" *ngIf="editando">Salvar</button>
    </ng-container>
</nz-modal>
